name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  main_project_module: app
  app_name: HangulJamoPlugin

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      # gradle-wrapper.jar 다운로드 (Gradle 9.2 버전)
      - name: Download gradle-wrapper.jar if missing
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar is missing, downloading for Gradle 9.2..."
            mkdir -p gradle/wrapper
            curl -L https://raw.githubusercontent.com/gradle/gradle/v9.2.0/gradle/wrapper/gradle-wrapper.jar \
              -o gradle/wrapper/gradle-wrapper.jar
            echo "Downloaded gradle-wrapper.jar"
          else
            echo "gradle-wrapper.jar already exists"
          fi
      
      # gradle-wrapper.properties 확인 및 수정
      - name: Verify Gradle version in wrapper properties
        run: |
          echo "Current gradle-wrapper.properties:"
          cat gradle/wrapper/gradle-wrapper.properties || echo "File not found"
      
      # 실행 권한 부여
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      # Gradle 캐시
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-9.2-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-9.2-
            ${{ runner.os }}-gradle-
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
      
      - name: List build outputs
        run: |
          echo "Debug APK:"
          ls -lh ${{ env.main_project_module }}/build/outputs/apk/debug/ || echo "No debug APK found"
          echo ""
          echo "Release APK:"
          ls -lh ${{ env.main_project_module }}/build/outputs/apk/release/ || echo "No release APK found"
      
      - name: Upload Debug APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.app_name }} - Debug APK
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/*.apk
        continue-on-error: true
      
      - name: Upload Release APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.app_name }} - Release APK
          path: ${{ env.main_project_module }}/build/outputs/apk/release/*.apk
        continue-on-error: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ${{ env.main_project_module }}/build/outputs/apk/debug/*.apk
            ${{ env.main_project_module }}/build/outputs/apk/release/*.apk
          body: |
            ## FlorisBoard 한글 자모 플러그인 ${{ github.ref_name }}
            
            ### 다운로드
            - **Debug APK**: 테스트용 (서명 자동)
            - **Release APK**: 배포용
            
            ### 설치 방법
            1. APK 파일 다운로드
            2. 안드로이드 기기로 전송
            3. "알 수 없는 출처" 허용 후 설치
            4. FlorisBoard 재시작
            
            ### 주요 기능
            - 한글 자모 단위 백스페이스 삭제
            - FlorisBoard와 ContentProvider로 연동
            - 플러그인 방식으로 독립 설치
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
